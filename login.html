<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ورود | کامپیوتر هاب</title>
<link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
<header class="site-header">
<div class="container header-inner">
<a class="logo" href="/">کامپیوتر هاب</a>
<nav class="nav">
<a href="index.html">خانه</a>
<a href="/account/register.html">ثبت‌نام</a>
<button class="icon-btn theme-toggle" id="themeToggle">🌓</button>
</nav>
</div>
</header>


<main class="container narrow">
<h1>ورود به حساب</h1>
<form id="loginForm" class="form" novalidate>
<label>ایمیل</label>
<input type="email" name="email" required />


<label>رمز عبور</label>
<div class="password-field">
<input type="password" name="password" required minlength="6" />
<button class="icon-btn" type="button" data-toggle="password">👁️</button>
</div>


<button type="submit" class="btn">ورود</button>
<p class="form-note">* در صورت موفقیت، به داشبورد نمایشی منتقل می‌شوید.</p>
</form>
</main>


<footer class="site-footer">
<div class="container footer-inner">
<p>© ۲۰۲۵ کامپیوتر هاب</p>
</div>
</footer>


<script src="/assets/js/app.js"></script>
</body>
</html>
